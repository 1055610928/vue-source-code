<script>
var obj = {
    a: 1
};
Object.keys(obj).forEach(key => {
    defineReactive(obj,key,obj[key])
});
function defineReactive(data,key,value){
    Object.defineProperty(data,key,{
        get(){
            return value
        },
        set(newVal){
            value = newVal
        }
    })
}
// 设置新值
obj.a = {
    a:1,
    b:2
}
console.log(obj)
console.log(obj.a)



</script>
