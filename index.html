<script>
    // 全局组件 --- 放到 Vue.options上
    Vue.component("my-button",{
        template:"<div>我是全局组件</div>"
    })
    const vm = new Vue({
        el: "#app",
        components:{
            "my-button":{
                template:"<div>我是局部组件</div>"
            }
        },
        mounted(){
            console.log('created3')
        },
    })
console.log(vm)
